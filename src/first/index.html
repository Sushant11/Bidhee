<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../first/css/style.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="icon" href="../first/img/ambe.png" type="image/x-icon" />

    <title>Ambe Steels</title>
</head>

<body>
    <!-- Info Bar -->
    <div class="container-fluid info">
        <div class="container">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span class="infotxt"> Ambe Complex, 6th Floor, Kathmandu</span>
            </div>
            <div class="iso">
                <i class="fas fa-stamp"></i>
                <span class="infotxt"> Certified [ ISO 9001- 2000 ] </span>
            </div>
        </div>
    </div>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/ambe.png" class="logo" alt="Ambe Steels">
            </a>

            <div class="navcontent">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">HOME
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="nav-item nav-link" href="#">ABOUT</a>
                        <a class="nav-item nav-link" href="#">PRODUCTS</a>
                        <a class="nav-item nav-link" href="#">KNOWLEDGE BASE</a>
                        <a class="nav-item nav-link" href="#">TOOLS</a>
                        <a class="nav-item nav-link" href="#">NEWS & MEDIA</a>
                        <a class="nav-item nav-link" href="#">CSR</a>
                        <a class="nav-item nav-link" href="#">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="background">
        <p id="bg-text">Background Image</p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
